<body>

<section class="action-wc" role="region" aria-labelledby="wc-title">

<style>
  section.action-wc, section.action-wc *{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .action-wc{
    /* Action Network blues */
    --b1:#0B274D; --b2:#0B478C; --b3:#0B56AA; --b4:#085EBA; --b5:#4D82D2;

    --ink:#0B1220;
    --muted:#556277;

    --card:#ffffff;
    --card2:#f7fbff;
    --border:#d7e2f3;

    --shadow: 0 20px 55px rgba(0,0,0,.30);
    --shadow2: 0 12px 30px rgba(0,0,0,.22);

    --gap: 14px;
    --radius: 18px;

    /* IMPORTANT: fixed widget height to avoid “only 2 metrics visible” in narrow embeds */
    --widget-h: 980px;

    --t-title: clamp(18px, 2.2vw, 28px);
    --t-city:  clamp(13px, 1.6vw, 16px);
    --t-score: clamp(28px, 3.4vw, 46px);

    --t-card-title: clamp(16px, 1.8vw, 22px);
    --t-card-value: clamp(14px, 1.6vw, 18px);
  }

  /* Auto-compact when the embed container is short */
  .action-wc.compact{
    --gap: 12px;
    --widget-h: 920px;
  }

  section.action-wc{
    height: var(--widget-h);
    max-width: 1040px;
    margin: 16px auto;
    border-radius: 22px;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: var(--shadow);
    background:
      radial-gradient(900px 520px at 70% 10%, rgba(77,130,210,.22) 0%, transparent 58%),
      radial-gradient(900px 520px at 10% 30%, rgba(11,86,170,.18) 0%, transparent 62%),
      linear-gradient(180deg, #061225 0%, #071a33 60%, #061225 100%);
    display:flex;
    flex-direction:column;
  }

  /* Header */
  .head{
    padding: 14px 16px 12px;
    color:#fff;
    border-bottom: 1px solid rgba(255,255,255,.14);
    background:
      radial-gradient(120% 180% at 85% 0%, rgba(255,255,255,.18) 0%, transparent 62%),
      linear-gradient(92deg, var(--b1) 0%, var(--b2) 35%, var(--b3) 62%, var(--b4) 82%, var(--b5) 100%);
    position:relative;
    overflow:hidden;
  }
  .head-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .title{
    margin:0;
    font-size: var(--t-title);
    font-weight: 1000;
    letter-spacing:.2px;
    line-height:1.12;
  }

  .brand{
    display:flex;align-items:center;gap:10px;
    padding: 8px 10px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(255,255,255,.10);
  }
  .brand img{
    height: 24px; width:auto; display:block;
    filter: brightness(0) invert(1);
    opacity:.98;
  }
  .brand strong{ font-weight: 1000; font-size: 12px; }

  /* Body layout */
  .wrap{
    flex: 1 1 auto;
    min-height:0;
    padding: 14px;
    overflow:hidden;
  }
  .layout{
    height:100%;
    display:grid;
    grid-template-columns: 300px 1fr;
    gap: var(--gap);
    align-items:stretch;
  }

  /* City rail */
  .rail{
    display:flex;
    flex-direction:column;
    gap: 12px;
    height:100%;
    overflow:auto;
    padding-right: 6px;
  }

  /* Branded scrollbar (rail + board) */
  .rail::-webkit-scrollbar,
  .board-inner::-webkit-scrollbar{
    width: 10px; height: 10px;
  }
  .rail::-webkit-scrollbar-track,
  .board-inner::-webkit-scrollbar-track{
    background: rgba(255,255,255,.08);
    border-radius: 999px;
  }
  .rail::-webkit-scrollbar-thumb,
  .board-inner::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, var(--b4), var(--b5));
    border-radius: 999px;
    border: 2px solid rgba(6,18,37,.65);
  }
  .rail, .board-inner{
    scrollbar-width: thin;
    scrollbar-color: var(--b4) rgba(255,255,255,.10);
  }

  .city-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;

    width:100%;
    text-align:left;
    padding: 14px 14px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.10);
    color:#fff;
    box-shadow: var(--shadow2);
    cursor:pointer;
    transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    position:relative;
    overflow:hidden;
  }
  .city-btn:hover{
    transform: translateY(-1px);
    border-color: rgba(77,130,210,.55);
    background: rgba(11,86,170,.18);
    box-shadow: 0 16px 32px rgba(0,0,0,.28);
  }
  .city-btn[aria-pressed="true"]{
    border-color: rgba(77,130,210,.75);
    background:
      radial-gradient(120% 160% at 50% 0%, rgba(77,130,210,.30) 0%, transparent 60%),
      rgba(255,255,255,.12);
  }

  .city-left{ display:flex;align-items:center;gap:12px;min-width:0; }
  .flag{
    width: 42px; height: 42px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(255,255,255,.10);
    overflow:hidden;
    flex:0 0 auto;
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
  }
  .flag img{ width:100%; height:100%; object-fit:cover; display:block; }

  .city-name{
    font-size: var(--t-city);
    font-weight: 1000;
    line-height:1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .city-meta{
    margin-top: 6px;
    font-size: 12px;
    opacity:.90;
    font-weight: 750;
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .meta-chip{
    display:inline-flex; align-items:center; gap:6px;
    padding: 5px 9px;
    border-radius: 999px;
    background: rgba(255,255,255,.12);
    border: 1px solid rgba(255,255,255,.18);
    white-space:nowrap;
  }
  .meta-chip svg{ width:14px;height:14px;stroke:#fff;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;opacity:.95; }

  .city-score{
    text-align:right;
    flex:0 0 auto;
    min-width: 74px;
  }
  .city-score .lbl{ font-size: 11px; opacity:.88; font-weight: 900; }
  .city-score .num{ font-size: 18px; font-weight: 1000; font-variant-numeric: tabular-nums; }

  /* Board */
  .board{
    height:100%;
    border-radius: 22px;
    background: rgba(255,255,255,.94);
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: var(--shadow2);
    overflow:hidden;
    position:relative;
  }
  .board::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(900px 520px at 70% 0%, rgba(77,130,210,.18) 0%, transparent 55%),
      radial-gradient(900px 520px at 10% 10%, rgba(11,86,170,.12) 0%, transparent 60%);
    pointer-events:none;
  }

  /* No internal scroll: we show all 5 metrics by sizing the widget correctly */
  .board-inner{
    position:relative; z-index:1;
    padding: 16px;
    display:grid;
    grid-template-columns: 1.1fr .9fr;
    grid-template-rows: auto auto auto;
    gap: 16px;
    align-content:start;
    height:100%;
    overflow:hidden;
  }

  /* Hero city image card (REAL <img>, so it always shows) */
  .hero{
    border-radius: 20px;
    border: 1px solid var(--border);
    height: clamp(170px, 22vw, 240px);
    padding: 0;
    position:relative;
    overflow:hidden;
    background: linear-gradient(180deg, var(--b1), var(--b3));
  }
  .hero img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
    filter: saturate(1.05) contrast(1.03);
  }
  .hero .overlay{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(11,39,77,.86) 0%, rgba(11,71,140,.40) 55%, rgba(11,86,170,.12) 78%, rgba(11,86,170,.08) 100%),
      radial-gradient(120% 140% at 80% 10%, rgba(255,255,255,.14) 0%, transparent 60%);
    pointer-events:none;
  }
  .hero h2{
    margin:0;
    position:absolute;
    left:16px; bottom:14px;
    font-size: clamp(28px, 3.4vw, 46px);
    font-weight: 1100;
    letter-spacing:.2px;
    color:#fff;
    text-shadow: 0 10px 30px rgba(0,0,0,.40);
    line-height:1.05;
  }

  .score{
    border-radius: 20px;
    background: linear-gradient(180deg, #ffffff, #f6f9ff);
    border: 1px solid var(--border);
    padding: 16px 16px 14px;
    height: clamp(170px, 22vw, 240px);
  }
  .score .kicker{
    font-size: 12px;
    font-weight: 1000;
    color: #2a3850;
    letter-spacing:.2px;
  }
  .score .big{
    font-size: var(--t-score);
    font-weight: 1100;
    color: var(--ink);
    line-height:1;
    margin-top: 6px;
    font-variant-numeric: tabular-nums;
  }
  .meter{
    height: 12px;
    border-radius: 999px;
    background: #e8f0ff;
    border: 1px solid #d6e4ff;
    overflow:hidden;
    margin-top: 12px;
  }
  .fill{
    height:100%;
    width:0%;
    border-radius:999px;
    background: linear-gradient(90deg, var(--b3), var(--b5));
    transition: width .7s cubic-bezier(.2,.9,.2,1);
  }
  .scale{
    display:flex;
    justify-content:space-between;
    margin-top: 10px;
    font-size: 11px;
    color: var(--muted);
    font-weight: 900;
  }

  /* Description */
  .desc{
    grid-column: 1 / -1;
    border-radius: 18px;
    background: rgba(255,255,255,.86);
    border: 1px solid var(--border);
    padding: 12px 16px;
    color: #1f2a3b;
    font-size: clamp(12px, 1.5vw, 14px);
    font-weight: 780;
  }

  /* Metric cards (Image-2 style) */
  .metrics{
    grid-column: 1 / -1;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    align-content:start;
  }

  .mcard{
    border-radius: 22px;
    background: linear-gradient(180deg, #ffffff, #f7fbff);
    border: 1px solid var(--border);
    padding: 18px;
    min-height: 140px;
    display:grid;
    grid-template-columns: 1fr auto;
    grid-template-rows: auto auto;
    gap: 10px 14px;
    align-items:start;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .mcard:hover{
    transform: translateY(-2px);
    border-color: rgba(77,130,210,.70);
    box-shadow: 0 20px 44px rgba(11,39,77,.16);
  }

  .mTitle{
    margin:0;
    font-size: var(--t-card-title);
    font-weight: 1100;
    color: var(--ink);
    line-height:1.05;
  }
  .mValue{
    margin-top: 8px;
    font-size: var(--t-card-value);
    color: var(--ink);
    font-weight: 1000;
    font-variant-numeric: tabular-nums;
  }
  .mValue small{
    font-size: 12px;
    font-weight: 900;
    color: var(--muted);
    margin-left: 10px;
  }

  .mIcon{
    width: 54px; height: 54px;
    border-radius: 18px;
    border: 1px solid #d9e8ff;
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(77,130,210,.22) 0%, transparent 65%),
      linear-gradient(180deg, #ffffff, #f0f7ff);
    display:grid;
    place-items:center;
    box-shadow: 0 12px 24px rgba(11,39,77,.10);
    align-self:start;
  }
  .mIcon svg{
    width:26px;height:26px;
    stroke: var(--b2);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  .mBottom{
    grid-column: 1 / -1;
    display:flex;
    align-items:center;
    gap: 14px;
    margin-top: 2px;
  }

  .wBadge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width: 74px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(11,86,170,.20);
    background: rgba(11,86,170,.10);
    color: var(--b1);
    font-weight: 1100;
    font-variant-numeric: tabular-nums;
    white-space:nowrap;
  }

  .wBar{
    flex:1 1 auto;
    height: 14px;
    border-radius: 999px;
    background: #eef4ff;
    border: 1px solid #d6e4ff;
    overflow:hidden;
  }
  .wFill{
    height:100%;
    width:0%;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--b3), var(--b5));
    transition: width .55s cubic-bezier(.2,.9,.2,1);
  }

  /* Footer */
  .foot{
    padding: 10px 14px;
    border-top: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(92deg, var(--b1) 0%, var(--b2) 40%, var(--b3) 70%, var(--b5) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
  }
  .foot small{ opacity:.92; font-weight: 850; font-size: 12px; }
  .copy-btn{
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.12);
    color:#fff;
    font-weight: 1000;
    padding: 9px 12px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
    white-space:nowrap;
  }
  .copy-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }

  /* Narrow embeds (Action article column) */
  @media (max-width: 900px){
    .layout{
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
    }
    .rail{
      flex-direction:row;
      overflow:auto;
      padding: 0 2px 8px;
      scroll-snap-type: x mandatory;
    }
    .city-btn{ min-width: 320px; scroll-snap-align: start; }
  }

  /* Small phones: allow taller widget */
  @media (max-width: 560px){
    .action-wc{ --widget-h: 1180px; }
    .board-inner{
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto;
    }
    .metrics{ grid-template-columns: 1fr; }
  }

  /* Reduce motion support */
  @media (prefers-reduced-motion: reduce){
    .fill, .wFill, .mcard, .city-btn { transition:none !important; }
  }
</style>

  <header class="head">

<script>
  // Top-3 data (Wikimedia Commons)
  const CITIES = {
    "Chicago": {
      score: 66.02,
      heroImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Chicago_Skyline_At_Sunset_United_States_Cityscape_Photography_(112263307).jpeg",
      desc: "Classic hockey market + elite access. Strong stadium options and a deep fan base make Chicago the front-runner.",
      values: { access: 26113502, temp: 25.6, capacity: 61500, hotels: 103, fans: 2500000 }
    },
    "Dallas": {
      score: 63.35,
      heroImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Dallas_Skyline_at_Dusk.jpg",
      desc: "Stadium scale + airport connectivity keep Dallas near the top — a big-event market with proven outdoor success.",
      values: { access: 30694774, temp: 47.2, capacity: 92100, hotels: 52, fans: 500000 }
    },
    "Los Angeles": {
      score: 59.16,
      heroImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Bunker_Hill_Downtown_Los_Angeles.jpg",
      desc: "TV-first Winter Classic potential: iconic venues, massive reach, and high travel demand.",
      values: { access: 21874207, temp: 57.2, capacity: 89702, hotels: 54, fans: 882000 }
    }
  };

  // Weights from methodology
  const METRICS = [
    { key:"access",   title:"Airport & Travel",   weight:30, value:(c)=> c.values.access,   fmt:(n)=> n.toLocaleString(), unit:"pax",    icon: planeIcon() },
    { key:"temp",     title:"January Climate",    weight:15, value:(c)=> c.values.temp,     fmt:(n)=> `${n.toFixed(1)}°F`, unit:"",      icon: tempIcon() },
    { key:"capacity", title:"Stadium Capacity",   weight:20, value:(c)=> c.values.capacity, fmt:(n)=> n.toLocaleString(),  unit:"Seats",  icon: stadiumIcon() },
    { key:"hotels",   title:"Hotel Availability", weight:15, value:(c)=> c.values.hotels,   fmt:(n)=> n.toLocaleString(),  unit:"Hotels", icon: hotelIcon() },
    { key:"fans",     title:"Hockey Fan Base",    weight:20, value:(c)=> c.values.fans,     fmt:(n)=> n.toLocaleString(),  unit:"Fans",   icon: fansIcon() },
  ];

  // DOM
  const root       = document.querySelector(".action-wc");
  const heroTitle  = document.getElementById("heroTitle");
  const heroImg    = document.getElementById("heroImg");
  const scoreKicker= document.getElementById("scoreKicker");
  const scoreBig   = document.getElementById("scoreBig");
  const desc       = document.getElementById("desc");
  const scoreFill  = document.getElementById("scoreFill");
  const metricsEl  = document.getElementById("metrics");

  function render(cityName){
    const d = CITIES[cityName];
    if(!d) return;

    heroTitle.textContent = cityName;
    scoreKicker.textContent = `${cityName} Winter Classic Score`;
    desc.textContent = d.desc;

    scoreBig.textContent = d.score.toFixed(2);
    scoreFill.style.width = Math.max(0, Math.min(100, d.score)) + "%";

    // HERO IMAGE (real <img> so it reliably shows in embeds)
    heroImg.src = d.heroImg;
    heroImg.alt = `${cityName} skyline`;

    // If an embed blocks/denies the image, keep it looking clean
    heroImg.onerror = () => {
      heroImg.removeAttribute("src");
    };

    metricsEl.innerHTML = METRICS.map(m => {
      const raw = m.value(d);
      return `
        <div class="mcard" role="group" aria-label="${m.title}">
          <div>
            <h4 class="mTitle">${m.title}</h4>
            <div class="mValue">${m.fmt(raw)} <small>${m.unit}</small></div>
          </div>

          <div class="mIcon" aria-hidden="true" title="${m.title}">
            ${m.icon}
          </div>

          <div class="mBottom">
            <div class="wBadge">${m.weight}%</div>
            <div class="wBar" aria-label="Weight bar">
              <div class="wFill" style="width:${m.weight}%;"></div>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  // City buttons
  const btns = Array.from(document.querySelectorAll(".city-btn"));
  btns.forEach(b => {
    b.addEventListener("click", () => {
      btns.forEach(x => x.setAttribute("aria-pressed","false"));
      b.setAttribute("aria-pressed","true");
      render(b.dataset.city);
    });
    b.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        b.click();
      }
    });
  });

  // Copy snippet (match widget height)
  const copyBtn = document.getElementById("copyBtn");
  copyBtn.addEventListener("click", async () => {
    const snippet =
`<iframe
  title="Winter Classic 2028 — Top Host City Preview"
  src="YOUR_EMBED_URL_HERE"
  width="100%"
  height="980"
  scrolling="no"
  style="border:0; overflow:hidden; display:block; width:100%;"
  loading="lazy"></iframe>`;
    try{
      await navigator.clipboard.writeText(snippet);
      copyBtn.textContent = "Copied ✓";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }catch(_){
      copyBtn.textContent = "Copy failed";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }
  });

  // Auto compact mode if container height is tight (prevents “only 2 metrics visible”)
  const ro = new ResizeObserver(entries => {
    const rect = entries[0].contentRect;
    root.classList.toggle("compact", rect.height < 920);
  });
  ro.observe(root);

  // Init
  render("Chicago");

  // Inline SVG icons
  function planeIcon(){ return `<svg viewBox="0 0 24 24"><path d="M2 16l20-6-20-6 5 6-5 6Z"/><path d="M7 12h15"/></svg>`; }
  function tempIcon(){ return `<svg viewBox="0 0 24 24"><path d="M14 14.8V5a2 2 0 1 0-4 0v9.8a4 4 0 1 0 4 0Z"/><path d="M10 12h4"/></svg>`; }
  function stadiumIcon(){ return `<svg viewBox="0 0 24 24"><path d="M3 20V10l9-6 9 6v10"/><path d="M7 20v-6h10v6"/><path d="M9 11h6"/></svg>`; }
  function hotelIcon(){ return `<svg viewBox="0 0 24 24"><path d="M4 20V6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v14"/><path d="M4 12h16"/><path d="M7 9h2"/><path d="M7 15h2"/></svg>`; }
  function fansIcon(){ return `<svg viewBox="0 0 24 24"><path d="M16 11a4 4 0 1 0-8 0"/><path d="M6 21a6 6 0 0 1 12 0"/><path d="M20 21a5 5 0 0 0-6-4.5"/><path d="M4 21a5 5 0 0 1 6-4.5"/></svg>`; }
</script>

</section>
