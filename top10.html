<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Winter Classic 2028 — Top Host City Preview (Action)</title>

  <link rel="preconnect" href="https://commons.wikimedia.org">
  <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>

  <style>
    html, body { height:100%; }
    body { margin:0; background:#061225; overflow:hidden; }
  </style>
</head>

<body>

<section class="action-wc" role="region" aria-labelledby="wc-title">

<style>
  section.action-wc, section.action-wc *{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .action-wc{
    --b1:#0B274D; --b2:#0B478C; --b3:#0B56AA; --b4:#085EBA; --b5:#4D82D2;
    --ink:#0B1220;
    --muted:#556277;

    --border:#d7e2f3;
    --shadow: 0 20px 55px rgba(0,0,0,.30);
    --shadow2: 0 12px 30px rgba(0,0,0,.22);

    --gap: 14px;
    --inner-pad: 18px;

    --t-title: clamp(18px, 2.2vw, 28px);
    --t-city:  clamp(13px, 1.6vw, 16px);
    --t-score: clamp(28px, 3.4vw, 46px);

    --t-card-title: clamp(16px, 1.8vw, 22px);
    --t-card-value: clamp(14px, 1.6vw, 18px);
  }

  .action-wc.compact{
    --gap: 12px;
    --inner-pad: 16px;
  }

  section.action-wc{
    height: 100%;
    min-height: 100%;
    max-height: 100%;
    max-width: 1040px;
    margin: 0 auto;
    border-radius: 0;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: var(--shadow);
    background:
      radial-gradient(900px 520px at 70% 10%, rgba(77,130,210,.22) 0%, transparent 58%),
      radial-gradient(900px 520px at 10% 30%, rgba(11,86,170,.18) 0%, transparent 62%),
      linear-gradient(180deg, #061225 0%, #071a33 60%, #061225 100%);
    display:flex;
    flex-direction:column;
  }

  /* Header */
  .head{
    padding: 14px 16px 12px;
    color:#fff;
    border-bottom: 1px solid rgba(255,255,255,.14);
    background:
      radial-gradient(120% 180% at 85% 0%, rgba(255,255,255,.18) 0%, transparent 62%),
      linear-gradient(92deg, var(--b1) 0%, var(--b2) 35%, var(--b3) 62%, var(--b4) 82%, var(--b5) 100%);
    position:relative;
    overflow:hidden;
    flex: 0 0 auto;
  }
  .head-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .title{
    margin:0;
    font-size: var(--t-title);
    font-weight: 1000;
    letter-spacing:.2px;
    line-height:1.12;
  }
  .brand{
    display:flex;align-items:center;gap:10px;
    padding: 8px 10px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(255,255,255,.10);
  }
  .brand img{
    height: 24px; width:auto; display:block;
    filter: brightness(0) invert(1);
    opacity:.98;
  }
  .brand strong{ font-weight: 1000; font-size: 12px; }

  /* Body */
  .wrap{
    flex: 1 1 auto;
    min-height:0;
    padding: 14px 14px 10px;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
  }

  .layout{
    min-height: 100%;
    display:grid;
    grid-template-columns: 300px 1fr;
    gap: var(--gap);
    align-items:stretch;
  }

  .rail{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    height:100%;
    overflow:auto;
    padding-right: 6px;
  }

  /* Branded scrollbars (incl wrap) */
  .rail::-webkit-scrollbar,
  .board-inner::-webkit-scrollbar,
  .wrap::-webkit-scrollbar{
    width: 10px; height: 10px;
  }
  .rail::-webkit-scrollbar-track,
  .board-inner::-webkit-scrollbar-track,
  .wrap::-webkit-scrollbar-track{
    background: rgba(255,255,255,.08);
    border-radius: 999px;
  }
  .rail::-webkit-scrollbar-thumb,
  .board-inner::-webkit-scrollbar-thumb,
  .wrap::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, var(--b4), var(--b5));
    border-radius: 999px;
    border: 2px solid rgba(6,18,37,.65);
  }
  .rail, .board-inner, .wrap{
    scrollbar-width: thin;
    scrollbar-color: var(--b4) rgba(255,255,255,.10);
  }

  .city-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;

    width:100%;
    text-align:left;
    padding: 14px 14px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.10);

    color:#fff;
    box-shadow: var(--shadow2);
    cursor:pointer;
    transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    position:relative;
    overflow:hidden;
  }
  .city-btn:hover{
    transform: translateY(-1px);
    border-color: rgba(77,130,210,.55);
    background: rgba(11,86,170,.18);
    box-shadow: 0 16px 32px rgba(0,0,0,.28);
  }

  .city-btn[aria-pressed="true"]{
    border-color: rgba(77,130,210,.85);
    background:
      radial-gradient(140% 160% at 20% 0%, rgba(77,130,210,.42) 0%, transparent 58%),
      linear-gradient(180deg, rgba(8,94,186,.38) 0%, rgba(11,39,77,.22) 100%),
      rgba(255,255,255,.10);
    box-shadow: 0 18px 36px rgba(0,0,0,.32);
  }
  .city-btn[aria-pressed="true"]::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    background: linear-gradient(90deg, rgba(255,255,255,.10), transparent 55%);
    mix-blend-mode: overlay;
    opacity:.75;
  }

  .city-left{ display:flex;align-items:center;gap:12px;min-width:0; }

  /* Rank medals */
  .rank-medal{
    width: 30px; height: 30px;
    border-radius: 999px;
    display:grid;
    place-items:center;
    font-weight: 1100;
    font-size: 12px;
    color: #061225;
    border: 1px solid rgba(255,255,255,.22);
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
    position: relative;
    flex: 0 0 auto;
  }
  .rank-medal::after{
    content:"";
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    width:0; height:0;
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-top:10px solid #c73434; /* ribbon */
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
  }
  .rank-1{ background: radial-gradient(120% 140% at 30% 20%, #fff3b0 0%, #e6b800 62%, #b98a00 100%); }
  .rank-2{ background: radial-gradient(120% 140% at 30% 20%, #ffffff 0%, #cdd5df 64%, #9aa6b4 100%); }
  .rank-3{ background: radial-gradient(120% 140% at 30% 20%, #ffd7bf 0%, #c07a3a 62%, #8a4b1f 100%); }
  .rank-rest{
    background: radial-gradient(120% 140% at 30% 20%, #f7fbff 0%, #b7c8dd 66%, #7f99b6 100%);
    color:#061225;
  }

  .flag{
    width: 42px; height: 42px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(255,255,255,.10);
    overflow:hidden;
    flex:0 0 auto;
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
  }
  .flag img{ width:100%; height:100%; object-fit:cover; display:block; }

  .city-name{
    font-size: var(--t-city);
    font-weight: 1000;
    line-height:1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .city-meta{
    margin-top: 6px;
    font-size: 12px;
    opacity:.90;
    font-weight: 750;
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .meta-chip{
    display:inline-flex; align-items:center; gap:6px;
    padding: 5px 9px;
    border-radius: 999px;
    background: rgba(255,255,255,.12);
    border: 1px solid rgba(255,255,255,.18);
    white-space:nowrap;
  }
  .meta-chip svg{ width:14px;height:14px;stroke:#fff;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;opacity:.95; }

  .city-score{
    text-align:right;
    flex:0 0 auto;
    min-width: 88px;
  }
  .city-score-top{
    display:flex;
    align-items:center;
    justify-content:flex-end;
    gap: 6px;
  }
  .snow-ico{
    width: 18px; height: 18px;
    border-radius: 9px;
    display:grid;
    place-items:center;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(255,255,255,.08);
    box-shadow: 0 10px 18px rgba(0,0,0,.14);
    flex: 0 0 auto;
  }
  .snow-ico svg{
    width: 12px; height: 12px;
    stroke: rgba(255,255,255,.96);
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    opacity: .98;
  }
  .city-score .lbl{ font-size: 11px; opacity:.88; font-weight: 900; }
  .city-score .num{ font-size: 18px; font-weight: 1000; font-variant-numeric: tabular-nums; }

  /* Board */
  .board{
    height:100%;
    border-radius: 22px;
    background: rgba(255,255,255,.94);
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: var(--shadow2);
    overflow:hidden;
    position:relative;
  }
  .board::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(900px 520px at 70% 0%, rgba(77,130,210,.18) 0%, transparent 55%),
      radial-gradient(900px 520px at 10% 10%, rgba(11,86,170,.12) 0%, transparent 60%);
    pointer-events:none;
  }

  .board-inner{
    position:relative; z-index:1;
    padding: var(--inner-pad);
    display:grid;
    grid-template-columns: 1.1fr .9fr;
    grid-template-rows: auto auto 1fr;
    gap: var(--gap);
    align-content:stretch;
    height:100%;
    overflow:hidden;
  }

  /* Hero */
  .hero{
    border-radius: 20px;
    border: 1px solid var(--border);
    height: clamp(170px, 22vw, 240px);
    padding: 0;
    position:relative;
    overflow:hidden;
    background: linear-gradient(180deg, var(--b1), var(--b3));
  }
  .hero img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
    filter: saturate(1.05) contrast(1.03);
  }

  .hero .overlay{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(11,39,77,.74) 0%, rgba(11,71,140,.36) 55%, rgba(11,86,170,.12) 78%, rgba(11,86,170,.08) 100%),
      radial-gradient(120% 140% at 80% 10%, rgba(255,255,255,.12) 0%, transparent 60%);
    pointer-events:none;
  }

  /* Top row (city left, score right) */
  .hero-top{
    position:absolute;
    left: 14px; right: 14px;
    top: 14px;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap: 12px;
    z-index: 2;
  }

  .hero-top::before{
    content:"";
    position:absolute;
    left:-14px; right:-14px;
    top:-14px;
    height: 98px;
    background:
      radial-gradient(120% 160% at 20% 0%, rgba(77,130,210,.22) 0%, transparent 60%),
      linear-gradient(180deg, rgba(6,18,37,.82) 0%, rgba(6,18,37,.46) 58%, rgba(6,18,37,0) 100%);
    pointer-events:none;
    z-index: -1;
  }

  /* City pill (top-left) */
  .hero-city{
    display:inline-flex;
    align-items:flex-start;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.22);
    background:
      radial-gradient(120% 160% at 10% 0%, rgba(77,130,210,.22) 0%, transparent 58%),
      linear-gradient(180deg, rgba(6,18,37,.45), rgba(6,18,37,.26));
    backdrop-filter: blur(7px);
    -webkit-backdrop-filter: blur(7px);
    box-shadow: 0 16px 34px rgba(0,0,0,.18);
    max-width: calc(100% - 248px);
    overflow:hidden;
    min-width: 0;
  }

  /* City name: ALWAYS one line (no wrap, no ellipsis). JS will shrink if needed */
  .hero-city .city-txt{
    font-size: clamp(16px, 2.2vw, 23px);
    font-weight: 1100;
    letter-spacing: .2px;
    color:#fff;
    line-height:1.12;

    white-space: nowrap;
    word-break: normal;
    overflow: hidden;
    text-overflow: clip;
    display: block;
    width: 100%;
    min-width: 0;

    text-shadow: 0 10px 26px rgba(0,0,0,.35);
  }

  /* Score panel (top-right) */
  .hero-score{
    flex: 0 0 auto;
    width: 236px;
    max-width: 46%;
    padding: 10px 12px 10px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.20);
    background:
      radial-gradient(120% 160% at 18% 0%, rgba(77,130,210,.32) 0%, transparent 58%),
      linear-gradient(135deg, rgba(11,39,77,.78) 0%, rgba(11,71,140,.52) 52%, rgba(8,94,186,.36) 100%);
    backdrop-filter: blur(7px);
    -webkit-backdrop-filter: blur(7px);
    box-shadow: 0 16px 34px rgba(0,0,0,.18);
    overflow:hidden;
    contain: content;
  }

  .hero-score-top{
    display:flex;
    align-items:center;
    gap: 8px;
    min-width: 0;
  }
  .hero-score-ico{
    width: 22px; height: 22px;
    border-radius: 10px;
    display:grid;
    place-items:center;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(255,255,255,.07);
    box-shadow: 0 10px 18px rgba(0,0,0,.14);
    flex: 0 0 auto;
  }
  .hero-score-ico svg{
    width:14px;height:14px;
    stroke: rgba(255,255,255,.92);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
    opacity:.98;
  }

  /* Kicker: NO ellipsis. JS will shrink if needed */
  .hero-score .kicker{
    color: rgba(255,255,255,.92);
    font-size: 12px;
    font-weight: 1000;
    letter-spacing: .2px;
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: clip;
    min-width: 0;
    flex: 1 1 auto;
  }

  .hero-score .big{
    margin-top: 6px;
    color:#fff;
    font-size: clamp(21px, 2.6vw, 32px);
    font-weight: 1150;
    line-height: 1;
    font-variant-numeric: tabular-nums;
    text-shadow: 0 10px 22px rgba(0,0,0,.28);
    white-space: nowrap;
    overflow:hidden;
    text-overflow: clip;
  }
  .hero-meter{
    height: 10px;
    border-radius: 999px;
    margin-top: 10px;
    background: rgba(255,255,255,.14);
    border: 1px solid rgba(255,255,255,.16);
    overflow:hidden;
  }
  .hero-fill{
    height:100%;
    width:0%;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(255,255,255,.62), rgba(77,130,210,1));
    transition: width .7s cubic-bezier(.2,.9,.2,1);
  }
  .hero-scale{
    display:flex;
    justify-content:space-between;
    margin-top: 8px;
    font-size: 11px;
    color: rgba(255,255,255,.80);
    font-weight: 900;
  }

  /* Temperature card */
  .tcard{
    border-radius: 20px;
    background: linear-gradient(180deg, #ffffff, #f6f9ff);
    border: 1px solid var(--border);
    padding: 16px 16px 14px;
    height: clamp(170px, 22vw, 240px);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .tcard-top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap: 12px;
  }
  .tcard .kicker{
    font-size: 12px;
    font-weight: 1000;
    color: #2a3850;
    letter-spacing:.2px;
    line-height: 1.1;
  }
  .tcard .big{
    font-size: var(--t-score);
    font-weight: 1100;
    color: var(--ink);
    line-height:1;
    margin-top: 8px;
    font-variant-numeric: tabular-nums;
  }
  .tcard .sub{
    margin-top: 8px;
    font-size: 12px;
    font-weight: 900;
    color: var(--muted);
  }

  .desc{
    grid-column: 1 / -1;
    border-radius: 18px;
    background: rgba(255,255,255,.86);
    border: 1px solid var(--border);
    padding: 12px 16px;
    color: #1f2a3b;
    font-size: clamp(12px, 1.5vw, 14px);
    font-weight: 780;
  }

  .metrics{
    grid-column: 1 / -1;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--gap);
    align-content:stretch;
    grid-auto-rows: 1fr;
  }

  .mcard{
    border-radius: 22px;
    background: linear-gradient(180deg, #ffffff, #f7fbff);
    border: 1px solid var(--border);
    padding: 18px;
    min-height: 140px;
    height: 100%;
    display:grid;
    grid-template-columns: 1fr auto;
    grid-template-rows: auto auto;
    gap: 10px 14px;
    align-items:start;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .mcard:hover{
    transform: translateY(-2px);
    border-color: rgba(77,130,210,.70);
    box-shadow: 0 20px 44px rgba(11,39,77,.16);
  }

  .mTitle{
    margin:0;
    font-size: var(--t-card-title);
    font-weight: 1100;
    color: var(--ink);
    line-height:1.05;
  }
  .mValue{
    margin-top: 8px;
    font-size: var(--t-card-value);
    color: var(--ink);
    font-weight: 1000;
    font-variant-numeric: tabular-nums;
  }
  .mValue small{
    font-size: 12px;
    font-weight: 900;
    color: var(--muted);
    margin-left: 10px;
  }

  .mIcon{
    width: 54px; height: 54px;
    border-radius: 18px;
    border: 1px solid #d9e8ff;
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(77,130,210,.22) 0%, transparent 65%),
      linear-gradient(180deg, #ffffff, #f0f7ff);
    display:grid;
    place-items:center;
    box-shadow: 0 12px 24px rgba(11,39,77,.10);
    align-self:start;
  }
  .mIcon svg{
    width:26px;height:26px;
    stroke: var(--b2);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  .mBottom{
    grid-column: 1 / -1;
    display:flex;
    align-items:center;
    gap: 14px;
    margin-top: 2px;
  }

  .wBadge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width: 74px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(11,86,170,.20);
    background: rgba(11,86,170,.10);
    color: var(--b1);
    font-weight: 1100;
    font-variant-numeric: tabular-nums;
    white-space:nowrap;
  }

  .wBar{
    flex:1 1 auto;
    height: 14px;
    border-radius: 999px;
    background: #eef4ff;
    border: 1px solid #d6e4ff;
    overflow:hidden;
  }
  .wFill{
    height:100%;
    width:0%;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--b3), var(--b5));
    transition: width .55s cubic-bezier(.2,.9,.2,1);
  }

  /* Footer */
  .foot{
    padding: 10px 14px;
    border-top: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(92deg, var(--b1) 0%, var(--b2) 40%, var(--b3) 70%, var(--b5) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    flex: 0 0 auto;
  }
  .foot small{ opacity:.92; font-weight: 850; font-size: 12px; }
  .copy-btn{
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.12);
    color:#fff;
    font-weight: 1000;
    padding: 9px 12px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
    white-space:nowrap;
  }
  .copy-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }

  /* Hint row */
  .hint-row{
    display:none;
    align-items:center;
    justify-content:center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 2px 0;
  }
  .hint-pill{
    display:inline-flex;
    align-items:center;
    gap: 8px;
    padding: 7px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.07);
    color:#fff;
    box-shadow: var(--shadow2);
    font-weight: 950;
    font-size: 12px;
    letter-spacing: .15px;
    line-height: 1;
    user-select:none;
    white-space: nowrap;
  }
  .hint-pill .dot{
    width:8px; height:8px;
    border-radius:999px;
    background: linear-gradient(180deg, var(--b4), var(--b5));
    box-shadow: 0 10px 20px rgba(0,0,0,.18);
    flex:0 0 auto;
  }
  .hint-pill .mini-ico{
    width:18px;height:18px;
    display:grid;place-items:center;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.06);
    flex:0 0 auto;
  }
  .hint-pill .mini-ico svg{
    width:12px;height:12px;
    stroke: rgba(255,255,255,.92);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
    opacity:.95;
  }

  @media (max-width: 900px){
    .layout{
      grid-template-columns: 1fr;

<script>

  /* ✅ Top 10 from your CSV + ONLY city images (Wikimedia Commons) */
  const CITY_ROWS = [

      flagImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Michigan.svg",

    },
    {

      desc: "The biggest stage: massive reach and fanbase with iconic visuals and venue possibilities.",
      values: { access: 12090274, temp: 33.7, capacity: 82500, hotels: 66, fans: 1400000 }
    },
    {

      heroImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Boston_skyline_from_South_Boston_November_2015.jpg",
      flagImg: "https://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Massachusetts.svg",
      desc: "Original Six energy with a huge hockey following — compact logistics and a classic winter vibe.",
      values: { access: 13559018, temp: 30.0, capacity: 65000, hotels: 15, fans: 2100000 }
    }
  ];

  const CITIES = {};
  CITY_ROWS.forEach(r => (CITIES[r.city] = r));

  const TEMP_METRIC = {
    key:"temp",
    title:"January Temperature",
    weight:15,
    value:(c)=> c.values.temp,
    fmt:(n)=> `${n.toFixed(1)}°F`,
    unit:"",
  };

  const METRICS = [
    { key:"access",   title:"Airport & Travel",          weight:30, value:(c)=> c.values.access,   fmt:(n)=> n.toLocaleString(), unit:"pax",   icon: planeIcon() },
    { key:"capacity", title:"Largest Stadium Capacity",  weight:20, value:(c)=> c.values.capacity, fmt:(n)=> n.toLocaleString(),  unit:"Seats", icon: stadiumIcon() },
    { key:"hotels",   title:"Hotel Availability",        weight:15, value:(c)=> c.values.hotels,   fmt:(n)=> n.toLocaleString(),  unit:"Hotels",icon: hotelIcon() },
    { key:"fans",     title:"Hockey Fan Base",           weight:20, value:(c)=> c.values.fans,     fmt:(n)=> n.toLocaleString(),  unit:"Fans",  icon: fansIcon() },
  ];

  const root            = document.querySelector(".action-wc");
  const railEl          = document.getElementById("rail");

  const heroTitle       = document.getElementById("heroTitle");
  const heroImg         = document.getElementById("heroImg");

  const heroScoreKicker = document.getElementById("heroScoreKicker");
  const heroScoreBig    = document.getElementById("heroScoreBig");
  const heroScoreFill   = document.getElementById("heroScoreFill");

  const tempKicker      = document.getElementById("tempKicker");
  const tempBig         = document.getElementById("tempBig");
  const tempSub         = document.getElementById("tempSub");
  const tempWeight      = document.getElementById("tempWeight");
  const tempFill        = document.getElementById("tempFill");

  const desc            = document.getElementById("desc");
  const metricsEl       = document.getElementById("metrics");

  /* ✅ Shrink-to-fit helpers (keeps ONE line without wrapping or ellipsis) */
  function fitTextToOneLine(el, minPx = 12){
    if(!el) return;
    el.style.fontSize = "";
    el.style.whiteSpace = "nowrap";

    const maxPx = parseFloat(getComputedStyle(el).fontSize) || 16;
    let size = maxPx;

    while(size > minPx && el.scrollWidth > el.clientWidth + 1){
      size -= 0.5;
      el.style.fontSize = size + "px";
    }
  }

  function fitHeroTexts(){
    fitTextToOneLine(heroTitle, 13);
    fitTextToOneLine(heroScoreKicker, 10);
  }

  function medalClass(rank){
    if(rank === 1) return "rank-1";
    if(rank === 2) return "rank-2";
    if(rank === 3) return "rank-3";
    return "rank-rest";
  }

  function buildRail(){
    railEl.innerHTML = CITY_ROWS.map((r, i) => `
      <button class="city-btn" type="button" data-city="${escapeHtml(r.city)}" aria-pressed="${i===0 ? "true":"false"}">
        <span class="city-left">
          <span class="rank-medal ${medalClass(r.rank)}" aria-label="Rank ${r.rank}">
            ${r.rank}
          </span>

          <span class="flag" aria-hidden="true">
            <img alt="${escapeHtml(r.state)} flag" loading="lazy" decoding="async" src="${r.flagImg}">
          </span>

          <span style="min-width:0">
            <div class="city-name">${escapeHtml(r.city)}</div>
            <div class="city-meta">
              <span class="meta-chip" title="State / Country">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 21s7-5.1 7-11a7 7 0 0 0-14 0c0 5.9 7 11 7 11Z"/>
                  <path d="M12 10.5a2.2 2.2 0 1 0 0-4.4 2.2 2.2 0 0 0 0 4.4Z"/>
                </svg>
                ${escapeHtml(r.state)} • ${escapeHtml(r.country)}
              </span>
            </div>
          </span>
        </span>

        <span class="city-score">
          <div class="city-score-top">
            <span class="snow-ico" aria-hidden="true" title="Winter Classic">
              ${SNOW_SVG}
            </span>
            <div class="lbl">Score</div>
          </div>
          <div class="num">${r.score.toFixed(2)}</div>
        </span>
      </button>
    `).join("");
  }

  function render(cityName){
    const d = CITIES[cityName];
    if(!d) return;

    heroTitle.textContent = d.city;

    // ✅ City-only images (Wikimedia)
    heroImg.src = d.heroImg;
    heroImg.alt = `${d.city} city view`;
    heroImg.onerror = () => heroImg.removeAttribute("src");

    heroScoreKicker.textContent = "Winter Classic Score";
    heroScoreBig.textContent = d.score.toFixed(2);
    heroScoreFill.style.width = Math.max(0, Math.min(100, d.score)) + "%";

    tempKicker.textContent = "January Temperature";
    tempBig.textContent = TEMP_METRIC.fmt(TEMP_METRIC.value(d));
    tempSub.textContent = `Avg Jan temp • weight ${TEMP_METRIC.weight}%`;
    tempWeight.textContent = `${TEMP_METRIC.weight}%`;
    tempFill.style.width = `${TEMP_METRIC.weight}%`;

    desc.textContent = d.desc;

    metricsEl.innerHTML = METRICS.map(m => {
      const raw = m.value(d);
      return `
        <div class="mcard" role="group" aria-label="${escapeHtml(m.title)}">
          <div>
            <h4 class="mTitle">${escapeHtml(m.title)}</h4>
            <div class="mValue">${m.fmt(raw)} <small>${escapeHtml(m.unit)}</small></div>
          </div>

          <div class="mIcon" aria-hidden="true" title="${escapeHtml(m.title)}">
            ${m.icon}
          </div>

          <div class="mBottom">
            <div class="wBadge">${m.weight}%</div>
            <div class="wBar" aria-label="Weight bar">
              <div class="wFill" style="width:${m.weight}%;"></div>
            </div>
          </div>
        </div>
      `;
    }).join("");

    requestAnimationFrame(fitHeroTexts);
  }

  function wireRail(){
    const btns = Array.from(document.querySelectorAll(".city-btn"));
    btns.forEach(b => {
      b.addEventListener("click", () => {
        btns.forEach(x => x.setAttribute("aria-pressed","false"));
        b.setAttribute("aria-pressed","true");
        render(b.dataset.city);
      });
      b.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          b.click();
        }
      });
    });
  }

  const copyBtn = document.getElementById("copyBtn");
  copyBtn.addEventListener("click", async () => {
    const snippet =
`<iframe
  title="Winter Classic 2028 — Top Host City Preview"
  src="YOUR_EMBED_URL_HERE"
  width="100%"
  height="900"
  scrolling="no"
  style="border:0; overflow:hidden; display:block; width:100%;"
  loading="lazy"></iframe>`;
    try{
      await navigator.clipboard.writeText(snippet);
      copyBtn.textContent = "Copied ✓";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }catch(_){
      copyBtn.textContent = "Copy failed";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }
  });

  const ro = new ResizeObserver(entries => {
    const rect = entries[0].contentRect;
    root.classList.toggle("compact", rect.height < 920);
    requestAnimationFrame(fitHeroTexts);
  });
  ro.observe(root);

  window.addEventListener("resize", () => requestAnimationFrame(fitHeroTexts));

  // ✅ build + init
  buildRail();
  wireRail();
  render(CITY_ROWS[0].city);

  // swipe hint
  (() => {
    const rail = document.querySelector(".rail");
    const swipeText = document.getElementById("swipeText");
    if(!rail || !swipeText) return;

    const EPS = 4;

    function update(){
      const maxScroll = rail.scrollWidth - rail.clientWidth;
      if(maxScroll <= 2){
        swipeText.textContent = "Swipe";
        return;
      }

      const x = rail.scrollLeft;
      const atLeft  = x <= EPS;
      const atRight = x >= (maxScroll - EPS);

      if(atLeft && !atRight){
        swipeText.innerHTML = "&laquo; Swipe left &raquo;";
      } else if(atRight && !atLeft){
        swipeText.innerHTML = "&laquo; Swipe right &raquo;";
      } else {
        swipeText.innerHTML = "&laquo; Swipe &raquo;";
      }
    }

    rail.addEventListener("scroll", update, { passive:true });
    const ro2 = new ResizeObserver(update);
    ro2.observe(rail);

    window.addEventListener("load", update);
    requestAnimationFrame(update);
    setTimeout(update, 250);
  })();

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }

  function planeIcon(){ return `<svg viewBox="0 0 24 24"><path d="M2 16l20-6-20-6 5 6-5 6Z"/><path d="M7 12h15"/></svg>`; }
  function stadiumIcon(){ return `<svg viewBox="0 0 24 24"><path d="M3 20V10l9-6 9 6v10"/><path d="M7 20v-6h10v6"/><path d="M9 11h6"/></svg>`; }
  function hotelIcon(){ return `<svg viewBox="0 0 24 24"><path d="M4 20V6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v14"/><path d="M4 12h16"/><path d="M7 9h2"/><path d="M7 15h2"/></svg>`; }
  function fansIcon(){ return `<svg viewBox="0 0 24 24"><path d="M16 11a4 4 0 1 0-8 0"/><path d="M6 21a6 6 0 0 1 12 0"/><path d="M20 21a5 5 0 0 0-6-4.5"/><path d="M4 21a5 5 0 0 1 6-4.5"/></svg>`; }
</script>
